<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calculator">
        <input type="text" class="screen" id="screen" disabled>
        <div class="buttons">
            <button class="ac-button" onclick="clearScreen()">AC</button>
            <button class="del-button" onclick="deleteChar()">DEL</button>
            <button class="left" onclick="appendToScreen('(')">(</button>
            <button class="right" onclick="appendToScreen(')')">)</button>
            <button class="seven" onclick="appendToScreen('7')">7</button>
            <button class="eight" onclick="appendToScreen('8')">8</button>
            <button class="nine" onclick="appendToScreen('9')">9</button>
            <button class="divide" onclick="appendToScreen('/')">/</button>
            <button class="mod" onclick="appendToScreen('%')">%</button>
            <button class="four" onclick="appendToScreen('4')">4</button>
            <button class="five" onclick="appendToScreen('5')">5</button>
            <button class="six" onclick="appendToScreen('6')">6</button>
            <button class="multiply" onclick="appendToScreen('*')">*</button>
            <button class="one" onclick="appendToScreen('1')">1</button>
            <button class="two" onclick="appendToScreen('2')">2</button>
            <button class="three" onclick="appendToScreen('3')">3</button>
            <button class="sub" onclick="appendToScreen('-')">-</button>
            <button class="zero" onclick="appendToScreen('0')">0</button>
            <button class="dot" onclick="appendToScreen('.')">.</button>
            <button class="add" onclick="appendToScreen('+')">+</button>
            <button class="sin" onclick="appendToScreen('Math.sin(')">sin</button>
            <button class="cos" onclick="appendToScreen('Math.cos(')">cos</button>
            <button class="tan" onclick="appendToScreen('Math.tan(')">tan</button>
            <button class="e" onclick="appendToScreen('Math.exp(')">exp</button>
            <button class="log" onclick="appendToScreen('Math.log(')">log</button>
            <button class="equal" onclick="calculate()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
